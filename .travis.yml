dist: focal
language: cpp
branches:
  only:
    - develop
git:
  depth: 1

jobs:
  include:
    - os: linux
      arch: amd64
      addons:
        apt:
          sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
            - sourceline: 'deb https://apt.kitware.com/ubuntu/ focal main'
              key_url: 'https://apt.kitware.com/keys/kitware-archive-latest.asc'
          packages:
            - cmake
            - g++-10
          update: true
      env:
        - CMAKE_BIN=/usr/bin/cmake
        - CXX_COMPILER="-DCMAKE_CXX_COMPILER=g++-10"

    - os: linux
      arch: arm64
      addons:
        apt:
          sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
            - sourceline: 'deb https://apt.kitware.com/ubuntu/ focal main'
              key_url: 'https://apt.kitware.com/keys/kitware-archive-latest.asc'
          packages:
            - cmake
            - g++-10
          update: true
      env:
        - CMAKE_BIN=/usr/bin/cmake
        - CXX_COMPILER="-DCMAKE_CXX_COMPILER=g++-10"

    - os: linux
      arch: amd64
      addons:
        apt:
          sources:
            - sourceline: 'deb http://apt.llvm.org/focal/ llvm-toolchain-focal-11 main'
              key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
            - sourceline: 'deb https://apt.kitware.com/ubuntu/ focal main'
              key_url: 'https://apt.kitware.com/keys/kitware-archive-latest.asc'
          packages:
            - cmake
            - clang-11
          update: true
      env:
        - CMAKE_BIN=/usr/bin/cmake
        - CXX_COMPILER="-DCMAKE_CXX_COMPILER=clang-11"

script:
  - $CMAKE_BIN BUILD_TYPE="-DCMAKE_BUILD_TYPE=Release" $CXX_COMPILER $MAKE_PROGRAM -DBUILD_SHARED_LIBS=ON -S . -B build 2>&1
  - $CMAKE_BIN --build build -j $(nproc) $BUILD_CONFIG 2>&1
